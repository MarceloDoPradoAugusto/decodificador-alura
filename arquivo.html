        <meta charset="UTF-8" />

        <title>Criptografia</title>

      <body>
        <h1 class="titulo">Vamos codificar uma mensagem?</h1>

        <main class="main">
          <section class="form box">
            <form action="">
              <h2 id="">Use só letras minúsculas, sem acento</h2>
              <textarea
                class="text-input"
                name="input-texto"
                id="entrada"
                placeholder="Digite seu texto."
                autofocus
              ></textarea>
              <button class="btn" id="btn-cripto">Criptografar</button>
              <button class="btn" id="btn-descripto">Descriptografar</button>
            </form>
          </section>
    
          <section class="msg box">
            <h2 id="">Mensagem criptografada:</h2>
            <textarea
              class="text-input"
              name=""
              id="saida"
              placeholder="."
            ></textarea>
            <button class="btn" id="btn-copy">Copiar</button>
          </section>
        </main>
    
        </body>
